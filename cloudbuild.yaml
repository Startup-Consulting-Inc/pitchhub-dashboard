steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/ces2026-483021/pitchhub-dashboard', '.']

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/ces2026-483021/pitchhub-dashboard']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'pitchhub-dashboard'
      - '--image'
      - 'gcr.io/ces2026-483021/pitchhub-dashboard'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--project'
      - 'ces2026-483021'
      - '--port'
      - '8080'
      - '--set-env-vars'
      - 'PROJECT_ID=1001'

# Store images in Container Registry
images:
  - 'gcr.io/ces2026-483021/pitchhub-dashboard'

# Optional: Set build timeout
timeout: '1200s'